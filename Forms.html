        <form>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" readonly value="Rohith">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd">
            <br><br>
            <label for="num">Phone no:</label>
            <input type="tel" id="num" maxlength="10" autofocus>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="datetime-local" id="dob">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br><br>
            <label for="skills">Skills:</label>
            <input type="checkbox" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="js">
            <label for="html">JS</label>
            <input type="checkbox" id="java" disabled>
            <label for="html">JAVA</label>
            <br><br>
            <label for="country">Country:</label>
            <select id="country">
                <option>INDIA</option>
                <option>RUSSIA</option>
                <option>THAILAND</option>
                <option>AMERICA</option>
            </select>
            <br><br>
            <label for=feedback>Feedback:</label>
            <textarea id="feedback" rows="10" cols="100" placeholder="type here feedback"></textarea>
            <br><br>
            <label for="photo">Upload Id:</label>
            <input type="file" id="photo">
            <br><br>
            <input type="submit" value="Register">
            <input type="reset">
        </fieldset>
    </form>
    <form>

    </form>
</body>
</html>
